<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleForum.css" />
    <title>Forum</title>
  </head>
  <body>
    <div class="forum-container">
      <div class="column-white">
        <h2>General Information</h2>
        <form>
          <label for="input-title">Title:</label>
          <input
            type="text"
            id="input-title"
            name="title"
            placeholder="Enter title" /><br />

          <label for="input-name">Name:</label>
          <input
            type="text"
            id="input-name"
            name="name"
            placeholder="Enter name" /><br />

          <label for="input-company-address">Company Address:</label>
          <input
            type="text"
            id="input-company-address"
            name="company-address"
            placeholder="Enter company address" />
        </form>
      </div>
      <div class="column blue">
        <h2>Contact Information</h2>
        <form>
          <label for="input-phone">Phone Number:</label>
          <input
            type="text"
            id="input-phone"
            name="phone"
            placeholder="Enter phone number" /><br />

          <label for="input-email">Email:</label>
          <input
            type="email"
            id="input-email"
            name="email"
            placeholder="Enter email" /><br />

          <label for="input-zip">Zip Code:</label>
          <input
            type="text"
            id="input-zip"
            name="zip"
            placeholder="Enter zip code" /><br />

          <label for="input-country">Country:</label>
          <input
            type="text"
            id="input-country"
            name="country"
            placeholder="Enter country" />
        </form>
      </div>
    </div>
  </body>
</html>
